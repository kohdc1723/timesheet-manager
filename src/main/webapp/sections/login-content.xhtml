<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>IGNORED</title>
</head>
<body>
<ui:composition>
    <p:panel>
        <h:form id="loginForm">
            <p:panelGrid>
                <p:row>
                    <p:column colspan="2">
                        <h:outputText value="Login"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="username" value="UserName"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="username" value="#{credential.userName}" required="true" requiredMessage="UserName cannot be empty"/>
                        <p:message for="username" styleClass="ui-message-error-detail"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel for="password" value="Password"/>
                    </p:column>
                    <p:column>
                        <p:password id="password" value="#{credential.password}" required="true" requiredMessage="Password cannot be empty">
                            <f:attribute name="userName" value="#{credential.userName}"/>
                        </p:password>
                        <p:message for="password" styleClass="ui-message-error-detail"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton value="Login" update="loginForm" action="#{authenticationController.authenticateUser(credential)}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:panel>
</ui:composition>
</body>
</html>
