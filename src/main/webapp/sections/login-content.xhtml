<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>IGNORED</title>
</head>
<body>
<ui:composition>
    <div>
        <h:form id="loginForm" class="flex h-screen align-content-center">
            <table class="mx-auto align-self-center w-5 border-solid border-blue-100">
                <tr class="bg-blue-200 h-3rem">
                    <th><h:outputText value="Login Form"/></th>
                </tr>
                <tr>
                    <td class="p-1">
                        <h:outputLabel styleClass="font-bold" for="username" value="UserName"/>
                        <p:message for="username" styleClass="ui-message-error-detail"/>
                    </td>
                </tr>
                <tr>
                    <td class="p-1">
                        <p:inputText class="w-full" id="username" value="#{credential.userName}" required="true" requiredMessage="UserName cannot be empty"/>
                    </td>
                </tr>
                <tr>
                    <td class="p-1">
                        <h:outputLabel styleClass="font-bold" for="password" value="Password"/>
                        <p:message for="password" styleClass="ui-message-error-detail"/>
                    </td>
                </tr>
                <tr>
                    <td class="p-1">
                        <p:password class="w-full" id="password" value="#{credential.password}" required="true" requiredMessage="Password cannot be empty">
                            <f:attribute name="userName" value="#{credential.userName}"/>
                        </p:password>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:commandButton class="w-full" value="Login" update="loginForm" action="#{authenticationController.authenticateUser(credential)}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </div>
</ui:composition>
</body>
</html>
