<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>IGNORED</title>
</head>
<body>
<ui:composition>
    <p:panel>
        <h:form>
            <p:dataTable id="employeeTable" value="#{employeeController.getRegularEmployees()}" var="e">
                <f:facet name="header">
                    <h:outputText styleClass="font-bold" value="List of Employees"/>
                </f:facet>
                <p:column headerText="EmployeeNumber">
                    <h:outputText value="#{e.employeeNumber}"/>
                </p:column>
                <p:column headerText="FirstName">
                    <h:outputText value="#{e.firstName}"/>
                </p:column>
                <p:column headerText="LastName">
                    <h:outputText value="#{e.lastName}"/>
                </p:column>
                <p:column headerText="UserName">
                    <h:outputText value="#{e.userName}"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="pi pi-user-edit" styleClass="ui-button-info" value="Edit" action="#{employeeController.setEditableEmployee(e)}"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="pi pi-user-minus" styleClass="ui-button-danger" value="Delete" actionListener="#{employeeController.deleteEmployee(e.employeeNumber)}" update="employeeTable"/>
                </p:column>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="5">
                            <f:facet name="footer">
                                <h:outputText value="Total: #{employeeController.getRegularEmployees().size()} employees"/>
                            </f:facet>
                        </p:column>
                        <p:column>
                            <f:facet name="footer">
                                <p:commandButton icon="pi pi-user-plus" styleClass="ui-button-info" value="Create" action="/user-create"/>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>
        </h:form>
    </p:panel>
</ui:composition>
</body>
</html>
