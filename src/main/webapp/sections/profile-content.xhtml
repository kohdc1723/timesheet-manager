<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>IGNORED</title>
</head>
<body>
<ui:composition>
    <h:form>
        <p:panel>
            <p:panelGrid styleClass="mx-auto" id="profileForm">
                <p:growl class="growl" showDetail="true"/>

                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">
                            <h:outputText value="My Profile"/>
                        </p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column>
                        <p:outputLabel for="firstname" value="FirstName"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="firstname" value="#{employeeController.currentEmployee.firstName}" required="true" requiredMessage="FirstName field must be filled"/>
                        <p:message for="firstname"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="lastname" value="LastName"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="lastname" value="#{employeeController.currentEmployee.lastName}" required="true" requiredMessage="LastName field must be filled"/>
                        <p:message for="lastname"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="empNum" value="EmployeeNumber"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="empNum" value="#{authenticationController.token.employeeNumber}" disabled="true"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="username" value="UserName"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="username" value="#{employeeController.currentEmployee.userName}" validator="#{employeeController.validateUserName}" required="true" requiredMessage="username field must be filled">
                            <f:attribute name="exceptionEmployeeNumber" value="#{authenticationController.token.employeeNumber}"/>
                        </p:inputText>
                        <p:message for="username"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="password" value="Password"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="password" value="#{employeeController.currentEmployee.password}" required="true" requiredMessage="Password field must be filled"/>
                        <p:message for="password"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2">
                        <p:commandButton styleClass="w-full" value="Submit" action="#{employeeController.updateEmployee(employeeController.currentEmployee)}" update="profileForm"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
</body>
</html>
