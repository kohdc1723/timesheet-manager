<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>IGNORED</title>
</head>
<body>
<ui:composition>
    <p:panel>
        <p:panelGrid columns="8">
            <f:facet name="header">
                <h:outputText value="Timesheet Detail" />
            </f:facet>

            <h:outputLabel for="empNum" value="EmployeeNumber" />
            <h:outputText id="empNum" value="#{timesheetRowListForm.referenceEmployee.employeeNumber}" />

            <h:outputLabel for="firstname" value="FirstName" />
            <h:outputText id="firstname" value="#{timesheetRowListForm.referenceEmployee.firstName}" />

            <h:outputLabel for="lastname" value="LastName" />
            <h:outputText id="lastname" value="#{timesheetRowListForm.referenceEmployee.lastName}" />

            <h:outputLabel for="weekEndDate" value="WeekEndDate" />
            <h:outputText id="weekEndDate" value="#{timesheetRowListForm.referenceTimesheet.weekEndDate}" />
        </p:panelGrid>

        <h:form>
            <p:dataTable value="#{timesheetRowListForm.list}" var="tsr" id="timesheetRowListForm">
                <p:column headerText="ProjectTitle">
                    <p:inputText value="#{tsr.timesheetRow.projectTitle}" rendered="#{tsr.editable}"/>
                    <h:outputText value="#{tsr.timesheetRow.projectTitle}" rendered="#{!tsr.editable}"/>
                </p:column>
                <p:column headerText="Total">
                    <p:outputLabel value="#{tsr.timesheetRow.getSum()}"/>
                </p:column>
                <p:column headerText="Sat">
                    <p:inputText value="#{tsr.timesheetRow.satHours}" rendered="#{tsr.editable}"/>
                    <h:outputText value="#{tsr.timesheetRow.satHours}" rendered="#{!tsr.editable}"/>
                </p:column>
                <p:column headerText="Sun">
                    <p:inputText value="#{tsr.timesheetRow.sunHours}" rendered="#{tsr.editable}"/>
                    <h:outputText value="#{tsr.timesheetRow.sunHours}" rendered="#{!tsr.editable}"/>
                </p:column>
                <p:column headerText="Mon">
                    <p:inputText value="#{tsr.timesheetRow.monHours}" rendered="#{tsr.editable}"/>
                    <h:outputText value="#{tsr.timesheetRow.monHours}" rendered="#{!tsr.editable}"/>
                </p:column>
                <p:column headerText="Tue">
                    <p:inputText value="#{tsr.timesheetRow.tueHours}" rendered="#{tsr.editable}"/>
                    <h:outputText value="#{tsr.timesheetRow.tueHours}" rendered="#{!tsr.editable}"/>
                </p:column>
                <p:column headerText="Wed">
                    <p:inputText value="#{tsr.timesheetRow.wedHours}" rendered="#{tsr.editable}"/>
                    <h:outputText value="#{tsr.timesheetRow.wedHours}" rendered="#{!tsr.editable}"/>
                </p:column>
                <p:column headerText="Thu">
                    <p:inputText value="#{tsr.timesheetRow.thuHours}" rendered="#{tsr.editable}"/>
                    <h:outputText value="#{tsr.timesheetRow.thuHours}" rendered="#{!tsr.editable}"/>
                </p:column>
                <p:column headerText="Fri">
                    <p:inputText value="#{tsr.timesheetRow.friHours}" rendered="#{tsr.editable}"/>
                    <h:outputText value="#{tsr.timesheetRow.friHours}" rendered="#{!tsr.editable}"/>
                </p:column>
                <p:column headerText="Notes">
                    <p:inputText value="#{tsr.timesheetRow.notes}" rendered="#{tsr.editable}"/>
                    <h:outputText value="#{tsr.timesheetRow.notes}" rendered="#{!tsr.editable}"/>
                </p:column>
                <p:column>
                    <p:commandButton styleClass="ui-button-danger" value="Delete" action="#{timesheetRowListForm.deleteTimesheetRow(tsr)}" rendered="#{!tsr.editable}" update="timesheetRowListForm"/>
                </p:column>
                <p:column>
                    <p:commandButton styleClass="ui-button-info" value="Edit" action="#{timesheetRowListForm.editTimesheetRow(tsr)}" rendered="#{!tsr.editable}" update="timesheetRowListForm"/>
                    <p:commandButton styleClass="ui-button-info" value="Save" action="#{timesheetRowListForm.saveTimesheetRow(tsr)}" rendered="#{tsr.editable}" update="timesheetRowListForm"/>
                </p:column>

                <p:columnGroup type="footer">
                    <p:row>
                        <p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{timesheetRowListForm.list.size()}"/>
                            </f:facet>
                        </p:column>
                        <p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{timesheetRowListForm.getSum()}"/>
                            </f:facet>
                        </p:column>
                        <p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{timesheetRowListForm.getSatSum()}"/>
                            </f:facet>
                        </p:column>
                        <p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{timesheetRowListForm.getSunSum()}"/>
                            </f:facet>
                        </p:column>
                        <p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{timesheetRowListForm.getMonSum()}"/>
                            </f:facet>
                        </p:column>
                        <p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{timesheetRowListForm.getTueSum()}"/>
                            </f:facet>
                        </p:column>
                        <p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{timesheetRowListForm.getWedSum()}"/>
                            </f:facet>
                        </p:column>
                        <p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{timesheetRowListForm.getThuSum()}"/>
                            </f:facet>
                        </p:column>
                        <p:column colspan="3">
                            <f:facet name="footer">
                                <h:outputText value="#{timesheetRowListForm.getFriSum()}"/>
                            </f:facet>
                        </p:column>
                        <p:column>
                            <f:facet name="footer">
                                <p:commandButton value="Add" action="#{timesheetRowListForm.addTimesheetRow()}" update="timesheetRowListForm"/>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>
        </h:form>
    </p:panel>
</ui:composition>
</body>
</html>
