<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>IGNORED</title>
</head>
<body>
<ui:composition>
    <h:form>
        <p:panel>
            <p:panelGrid styleClass="mx-auto" id="createForm">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">
                            <h:outputText value="Create New Employee"/>
                        </p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column>
                        <p:outputLabel for="firstname" value="FirstName"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="firstname" value="#{employeeController.newEmployee.firstName}" required="true" requiredMessage="name field must be filled"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="lastname" value="LastName"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="lastname" value="#{employeeController.newEmployee.lastName}" required="true" requiredMessage="name field must be filled"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="username" value="UserName"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="username" value="#{employeeController.newEmployee.userName}" validator="#{employeeController.validateUserName}" required="true" requiredMessage="username field must be filled"/>
                        <p:message for="username"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="password" value="Password"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="password" value="#{employeeController.newEmployee.password}" required="true" requiredMessage="password field must be filled"/>
                        <p:message for="password"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2">
                        <p:commandButton styleClass="w-full" value="Submit" action="#{employeeController.insertEmployee(employeeController.newEmployee)}" update="createForm"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
</body>
</html>
