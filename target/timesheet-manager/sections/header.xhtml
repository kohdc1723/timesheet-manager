<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>IGNORED</title>
</head>
<body>
    <ui:composition>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="/main">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Admin Dashboard" outcome="/user-list" disabled="#{!employeeService.isAdmin(authenticationController.token.employeeNumber)}">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="My Profile" outcome="/profile">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Log Out" outcome="/index" action="#{authenticationController.logout}">
                    <f:param name="i" value="3"/>
                </p:menuitem>
            </p:tabMenu>
        </h:form>
    </ui:composition>
</body>
</html>
